<!DOCTYPE html>
<html>
<head>
    <title>Form-task</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="row m-0">
        <div class="col-12 p-0 map-wrap">
            <div id="map"></div>
        </div>
    </div>
    <div class="row justify-content-center inner">
        <div class="col-xl-8 col-12 form-wrap">
            <form action="" name="user-data">
                <div class="row">
                    <div class="col-xl-6 col-12">
                        <div class="input-wrap">
                            <input type="text" name="name" placeholder="Name" autofocus required>
                            <span class="error"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="url" name="website" placeholder="Website">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="col-xl-6 col-12">
                        <div class="input-wrap">
                            <input type="tel" name="phone" placeholder="Phone" required>
                            <span class="error"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="email" name="email" placeholder="Email" required>
                            <span class="error"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 input-wrap">
                        <input type="text" name="address" placeholder="Address" id="pac-input" required>
                    </div> 
                    <div class="col-12 input-wrap">
                        <input type="submit" value="Send" class="button">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/init.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd0T51GTgpTZEyeVficl7lxgMtSaIP-5g&libraries=places&callback=initMap" 
    async defer></script>
</body>
</html>
