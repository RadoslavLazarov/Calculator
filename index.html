<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
<body>
    <div class="row m-0 align-items-center justify-content-center h-100 calculator-wrap">
        <div class="col-xl-3 col-sm-5 col-10 p-0">
            <form action="">
                <div class="row m-0">
                    <div class="col-12 p-0">
                        <input type="text" maxlength="10" class="w-100 display display-top" disabled>
                        <input type="text" min="1" class="w-100 display display-bottom" placeholder="0" disabled>
                    </div>
                </div>
                <div class="row m-0 buttons-row">
                    <div class="col-3 p-0">
                        <button type="button" value="/" class="w-100 button button-operator" id="test">/</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="*" class="w-100 button button-operator">*</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="-" class="w-100 button button-operator">-</button>    
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="+" class="w-100 button button-operator">+</button>    
                    </div>
                </div>
                <div class="row m-0 buttons-row">
                    <div class="col-3 p-0">
                        <button type="button" value="7" class="w-100 button button-number">7</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="8" class="w-100 button button-number">8</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="9" class="w-100 button button-number">9</button>    
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="C" class="w-100 button button-delete-all">C</button>    
                    </div>
                </div>
                <div class="row m-0 buttons-row">
                    <div class="col-3 p-0">
                        <button type="button" value="4" class="w-100 button button-number">4</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="5" class="w-100 button button-number">5</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="6" class="w-100 button button-number">6</button>    
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="CE" class="w-100 button button-delete">CE</button>    
                    </div>    
                </div>
                <div class="row m-0 buttons-row">
                    <div class="col-3 p-0">
                        <button type="button" value="1" class="w-100 button button-number">1</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="2" class="w-100 button button-number">2</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="3" class="w-100 button button-number">3</button>    
                    </div>
                    <div class="col-3 p-0">
                        <div class="empty-box button"></div>
                    </div>
                </div>
                <div class="row m-0 buttons-row">
                    <div class="col-3 p-0">
                        <div class="empty-box button"></div>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="0" class="w-100 button button-number">0</button>
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="." class="w-100 button button-number">.</button>    
                    </div>
                    <div class="col-3 p-0">
                        <button type="button" value="3" class="w-100 button button-equal">=</button>    
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/init.js"></script>
</body>
</html>
